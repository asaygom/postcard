<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&display=swap" rel="stylesheet" />
		<title>Asaygom's exercise postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>If you are receiving this postcard, this person -> appreciates you!</p>
					<p>This is an awesome postcard made using HTML & CSS</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Enter your name" required /> <input type="email" placeholder="Enter your email" required />
					<input type="text" placeholder="Leave comments" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send!</button>
			</div>
		</div>
	</body>
</html>
